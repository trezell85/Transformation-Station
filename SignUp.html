<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Transformation Station</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="header"><a href="home.html">Transformation Station</a></h1>
    </header>
    <div class="signup-form">
      <form id="form">
        <h1>Sign Up Now</h1>
        <input
          type="text"
          class="input-box"
          placeholder="First Name"
          id="firstname"
        />
        <small id="small">Error Message</small>
        <input
          type="text"
          class="input-box"
          error
          placeholder="Last Name"
          id="lastname"
        />
        <small id="small">Error Message</small>
        <input
          type="email"
          class="input-box"
          placeholder="Your Email"
          id="email"
        />
        <small id="small">Error Message</small>
        <input
          type="password"
          class="input-box"
          placeholder="Your Password"
          id="password"
        />
        <small id="small">Error Message</small>
        <input
          type="password"
          class="input-box"
          placeholder="Confirm Your Password"
          id="confirmpass"
        />
        <small id="small">Error Message</small>
        <p>
          <span><input type="checkbox"</span>I agree to the terms of services.
        </p>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
    </div>
    <div>
      <footer id="footer">Copyright 2021 Transformation Station</footer>
    </div>
    <script type="text/javascript" src="signup.js"></script>
  </body>
</html>
